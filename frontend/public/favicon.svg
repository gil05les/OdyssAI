<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>
  
  <!-- Plane icon -->
  <g transform="translate(32, 32)">
    <!-- Plane body -->
    <path d="M -12 0 L 8 0 L 6 -4 L 4 -6 L 0 -6 L -4 -4 Z" fill="url(#goldGradient)" stroke="#D4AF37" stroke-width="0.5"/>
    <!-- Wing -->
    <path d="M -2 -2 L 2 -8 L 4 -6 L 0 -4 Z" fill="url(#goldGradient)" opacity="0.8"/>
    <!-- Tail -->
    <path d="M -12 0 L -14 -6 L -10 -4 L -8 -2 Z" fill="url(#goldGradient)" opacity="0.9"/>
  </g>
  
  <!-- Decorative stars -->
  <circle cx="20" cy="20" r="1.5" fill="#D4AF37" opacity="0.6"/>
  <circle cx="44" cy="24" r="1" fill="#D4AF37" opacity="0.5"/>
  <circle cx="24" cy="44" r="1.2" fill="#D4AF37" opacity="0.5"/>
</svg>




